interacoes:
  - nomes: ["aas", "varfarina"]
    risco: "GRAVE"
    descricao: "⚠️ ALERTA DE INTERAÇÃO GRAVE! Tomar AAS (Ácido Acetilsalicílico) junto com Varfarina aumenta significativamente o risco de hemorragia. Por favor, consulte o seu médico imediatamente antes de continuar."

  - nomes: ["sinvastatina", "claritromicina"]
    risco: "ALTO"
    descricao: "⚠️ ALERTA DE INTERAÇÃO! A Claritromicina pode aumentar muito os níveis de Sinvastatina no sangue, elevando o risco de dores musculares graves (rabdomiólise). Fale com o seu médico."
  
  - nomes: ["sildenafila", "nitroglicerina"]
    risco: "GRAVE"
    descricao: "⚠️ ALERTA DE INTERAÇÃO GRAVE! A combinação de Sildenafila (Viagra®) com Nitroglicerina (ou outros nitratos) pode causar uma queda perigosa e súbita da pressão arterial. NUNCA os tome juntos."

  - nomes: ["ibuprofeno", "enalapril"]
    risco: "MODERADO"
    descricao: "ATENÇÃO: O uso contínuo de Ibuprofeno pode reduzir o efeito do Enalapril no controlo da pressão alta. Monitore a sua pressão arterial e converse com o seu médico."
  
  - nomes: ["dipirona", "metotrexato"]
    risco: "ALTO"
    descricao: "⚠️ ALERTA DE INTERAÇÃO! A Dipirona pode aumentar a toxicidade do Metotrexato, especialmente em idosos. Esta combinação deve ser evitada ou feita sob rigorosa supervisão médica."

  - nomes: ["fluoxetina", "tramadol"]
    risco: "ALTO"
    descricao: "⚠️ ALERTA DE INTERAÇÃO! A combinação de Fluoxetina com Tramadol aumenta o risco de uma condição rara mas grave chamada síndrome serotoninérgica. Consulte o seu médico."

version: "3.1"

rules:

# --- REGRA PRINCIPAL ---
# Esta regra cobre todos os casos da intenção 'perguntar_funcao_remedio',
# incluindo quando o utilizador digita apenas o nome do remédio (graças ao treino no nlu.yml).
- rule: Explicar a função de um remédio
  steps:
  - intent: perguntar_funcao_remedio
  - action: action_explicar_remedio

# --- REGRAS DE CONVERSAÇÃO GERAL ---

- rule: Dizer olá
  steps:
  - intent: saudacao
  - action: utter_saudacao

- rule: Dizer adeus
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Responder a um desafio de bot
  steps:
  - intent: bot_challenge
  - action: utter_sou_um_bot

- rule: Explicar o projeto
  steps:
  - intent: sobre_vitalog
  - action: utter_sobre_vitalog

- rule: Lidar com agradecimento
  steps:
  - intent: agradecer
  - action: utter_despedida

- rule: Lidar com cancelamento
  steps:
  - intent: cancelar
  - action: utter_despedida

- rule: Lidar com negação a uma pergunta
  condition:
  - active_loop: null
  steps:
  - intent: deny
  - action: utter_despedida

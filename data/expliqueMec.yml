  desmopressina: "A Desmopressina é um análogo sintético do hormônio antidiurético, usado para tratar diabetes insipidus e enurese noturna (xixi na cama)."
  desogestrel: "O Desogestrel é um progestagénio sintético, usado em pílulas contracetivas, especialmente nas minipílulas (sem estrogénio)."
  dexametasona: "A Dexametasona é um corticosteroide potente com forte ação anti-inflamatória e imunossupressora, usado para tratar uma ampla variedade de condições."
  dexclorfeniramina: "A Dexclorfeniramina é um anti-histamínico de primeira geração, usado para aliviar sintomas de alergias, como espirros e comichão."
  dexpantenol: "O Dexpantenol (pró-vitamina B5) é usado em cremes e pomadas para promover a cicatrização e regeneração da pele em casos de assaduras, queimaduras e feridas."
  dexrazoxano: "O Dexrazoxano é um agente cardioprotetor, usado para prevenir os danos ao coração que podem ser causados por certos medicamentos quimioterápicos."
  dextrano: "O Dextrano é um expansor de volume plasmático, usado em ambiente hospitalar para tratar choque causado por perda de sangue ou desidratação."
  dextrometorfano: "O Dextrometorfano é um supressor da tosse (antitússico), muito comum em xaropes para o alívio da tosse seca e irritativa."

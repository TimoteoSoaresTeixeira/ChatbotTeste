  efavirenz: "O Efavirenz é um medicamento antirretroviral, usado como parte da terapia combinada para o tratamento da infeção por VIH."
  eflornitina: "A Eflornitina é usada na forma de creme para reduzir o crescimento de pelos faciais indesejados em mulheres (hirsutismo)."
  enalapril: "O Enalapril é um inibidor da ECA, amplamente usado para tratar a hipertensão (pressão alta) e a insuficiência cardíaca."
  enoxaparina: "A Enoxaparina é uma heparina de baixo peso molecular, um anticoagulante usado para prevenir e tratar a trombose venosa profunda e a embolia pulmonar."
  entacapona: "A Entacapona é usada em conjunto com a levodopa no tratamento da doença de Parkinson, ajudando a prolongar o efeito da levodopa."
  epinefrina: "A Epinefrina (adrenalina) é um hormônio e neurotransmissor, usado em emergências médicas para tratar reações alérgicas graves (anafilaxia), paragem cardíaca e crises de asma."
  epirrubicina: "A Epirrubicina é um quimioterápico usado no tratamento do cancro da mama."
  epoetina: "A Epoetina é uma forma sintética do hormônio eritropoetina, usada para tratar a anemia associada à doença renal crónica e à quimioterapia."
  eptifibatida: "A Eptifibatida é um antiplaquetário potente, usado em ambiente hospitalar para prevenir coágulos em pacientes com síndromes coronarianas agudas."
  ergotamina: "A Ergotamina é usada para tratar crises agudas de enxaqueca, geralmente em combinação com cafeína."
  eritromicina: "A Eritromicina é um antibiótico da classe dos macrolídeos, usado para tratar uma variedade de infeções bacterianas."
  escopolamina: "A Escopolamina (buscopan) é um antiespasmódico, usado para aliviar cólicas e dores no trato gastrointestinal, biliar e urinário."
  esmolol: "O Esmolol é um betabloqueador de curta duração, usado em ambiente hospitalar para controlar rapidamente a frequência cardíaca em certas arritmias."

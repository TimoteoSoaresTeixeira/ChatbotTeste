  fator vii de coagulação: "O Fator VII de Coagulação ativado é usado para tratar e prevenir sangramentos em pacientes com hemofilia A ou B com inibidores."
  fator viii de coagulação: "O Fator VIII de Coagulação é usado para tratar e prevenir sangramentos em pacientes com hemofilia A."
  felodipino: "O Felodipino é um bloqueador dos canais de cálcio, usado para tratar a hipertensão (pressão alta)."
  femprocumona: "A Femprocumona é um anticoagulante oral, usado para prevenir a formação de coágulos sanguíneos."
  fenilefrina: "A Fenilefrina é um descongestionante, usado para aliviar o entupimento do nariz. Também pode ser usado para aumentar a pressão arterial."
  fenitoína: "A Fenitoína é um medicamento anticonvulsivante, usado para controlar e prevenir crises epilépticas."
  fenobarbital: "O Fenobarbital é um barbitúrico, usado como anticonvulsivante para tratar a epilepsia e também como sedativo."
  fenofibrato: "O Fenofibrato é usado para reduzir os níveis de colesterol e triglicerídeos no sangue."
  fenoterol: "O Fenoterol é um broncodilatador de curta ação, usado por inalação para o alívio rápido dos sintomas da asma e outras doenças pulmonares."
  fenoxazolina: "A Fenoxazolina é um descongestionante nasal de uso tópico."
  fentanila: "A Fentanila é um analgésico opioide sintético extremamente potente, usado para o tratamento de dor intensa, especialmente em cirurgias e em pacientes com cancro."
  fexofenadina: "A Fexofenadina é um anti-histamínico (antialérgico) que não causa sonolência, usado para aliviar os sintomas da rinite alérgica e urticária."
  filgrastim: "O Filgrastim é um fator estimulador de colónias de granulócitos, usado para aumentar a produção de glóbulos brancos em pacientes submetidos a quimioterapia."
  finasterida: "A Finasterida é usada para tratar a hiperplasia benigna da próstata (próstata aumentada) e também a calvície de padrão masculino."
  fisostigmina: "A Fisostigmina é usada para reverter os efeitos de certas substâncias que bloqueiam a comunicação nervosa, como em casos de envenenamento."
  fitomenadiona: "A Fitomenadiona é a Vitamina K1, essencial para a coagulação do sangue. É usada para tratar e prevenir sangramentos causados pela deficiência desta vitamina."
  fluconazol: "O Fluconazol é um antifúngico potente, usado para tratar infeções fúngicas como a candidíase (oral, vaginal) e a meningite criptocócica."
  flucitosina: "A Flucitosina é um antifúngico, geralmente usado em combinação com outros medicamentos para tratar infeções fúngicas graves."
  fludrocortisona: "A Fludrocortisona é um corticosteroide usado para tratar a insuficiência adrenal, ajudando o corpo a reter sal e manter a pressão arterial."
  flumazenil: "O Flumazenil é um antídoto, usado em ambiente hospitalar para reverter os efeitos sedativos dos benzodiazepínicos (como o Diazepam)."
  flunarizina: "A Flunarizina é usada para a profilaxia (prevenção) de crises de enxaqueca e para tratar tonturas de origem vestibular."
  fluocinonida: "A Fluocinonida é um corticosteroide de alta potência, de uso tópico, para o alívio de inflamações e comichão em doenças de pele."
  fluocinolona: "A Fluocinolona é um corticosteroide tópico, usado para tratar várias condições inflamatórias da pele, como eczema e dermatite."
  fluoreto de sódio: "O Fluoreto de Sódio é usado na prevenção da cárie dentária, sendo o principal componente de pastas de dentes e elixires."

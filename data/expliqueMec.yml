  espironolactona: "A Espironolactona é um diurético poupador de potássio, usado para tratar insuficiência cardíaca, hipertensão e edema. Também tem efeito antiandrogénico, sendo usado para acne e hirsutismo."
  estavudina: "A Estavudina é um medicamento antirretroviral, usado na terapia combinada para o tratamento da infeção por VIH."
  estearato de eritromicina: "O Estearato de Eritromicina é uma forma de apresentação do antibiótico eritromicina, para administração oral."
  estriol: "O Estriol é uma forma de estrogénio, usado topicamente para tratar os sintomas da atrofia vaginal associada à menopausa."
  estrogênios conjugados: "Os Estrogénios Conjugados são usados na terapia de reposição hormonal para aliviar os sintomas da menopausa."
  etambutol: "O Etambutol é um antibiótico bacteriostático, usado em combinação com outros fármacos para tratar a tuberculose."
  etanercepte: "O Etanercepte é um medicamento biológico, usado para tratar doenças autoimunes como a artrite reumatoide, psoríase e espondilite anquilosante."

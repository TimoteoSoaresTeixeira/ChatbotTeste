  isradipino: "O Isradipino é um bloqueador dos canais de cálcio, usado para o tratamento da hipertensão (pressão alta)."
  itraconazol: "O Itraconazol é um antifúngico de largo espectro, usado para tratar uma variedade de infeções fúngicas, incluindo as unhas e órgãos internos."

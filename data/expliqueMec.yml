  cloridrato de venlafaxina: "O Cloridrato de Venlafaxina é um antidepressivo usado no tratamento da depressão, transtorno de ansiedade generalizada e transtorno do pânico."
  cloridrato de verapamil: "O Cloridrato de Verapamil é um bloqueador dos canais de cálcio, usado para tratar hipertensão, angina (dor no peito) e para controlar a frequência cardíaca em arritmias."
  clortalidona: "A Clortalidona é um diurético, similar à hidroclorotiazida, usado para tratar pressão alta e edema (retenção de líquidos)."

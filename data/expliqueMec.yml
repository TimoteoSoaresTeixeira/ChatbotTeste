  haloperidol: "O Haloperidol é um antipsicótico típico, usado para tratar esquizofrenia, tiques no transtorno de Tourette e outros problemas psicóticos."
  heparina: "A Heparina é um anticoagulante potente, usado em ambiente hospitalar para prevenir e tratar a formação de coágulos sanguíneos."
  hidralazina: "A Hidralazina é um vasodilatador usado para tratar a hipertensão arterial (pressão alta)."
  hidrato de cloral: "O Hidrato de Cloral é um sedativo e hipnótico, usado para o tratamento de curta duração da insónia e para sedação antes de procedimentos."
  hidroclorotiazida: "A Hidroclorotiazida é um diurético tiazídico, muito comum no tratamento da hipertensão e do edema (retenção de líquidos)."
  hidrocortisona: "A Hidrocortisona é um corticosteroide com ação anti-inflamatória, usado para tratar uma variedade de condições, desde alergias na pele até doenças autoimunes."

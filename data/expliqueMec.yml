  etoposídeo: "O Etoposídeo é um medicamento quimioterápico, usado no tratamento de vários tipos de cancro, incluindo o do pulmão e o testicular."
  etoricoxibe: "O Etoricoxibe é um anti-inflamatório não esteroide (AINE) seletivo para a COX-2, usado para tratar a dor e a inflamação em doenças como a osteoartrite e a artrite reumatoide."
  everolimo: "O Everolimo é um imunossupressor usado para prevenir a rejeição de órgãos transplantados e também no tratamento de certos tipos de cancro."
  exemestano: "O Exemestano é um inibidor da aromatase, usado no tratamento do cancro da mama hormono-sensível em mulheres na pós-menopausa."
  famotidina: "A Famotidina é um antagonista H2, usado para reduzir a produção de ácido no estômago, tratando úlceras e refluxo."
  fanciclovir: "O Fanciclovir é um medicamento antiviral, usado para tratar infeções causadas pelo vírus herpes, como o herpes zóster."
  fator de von willebrand: "O Fator de von Willebrand é uma proteína de coagulação, administrada para tratar ou prevenir sangramentos em pacientes com a Doença de von Willebrand."

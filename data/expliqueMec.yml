  fluoxetina: "A Fluoxetina é um antidepressivo da classe dos ISRS (Prozac®), usado para tratar depressão, TOC, bulimia e transtorno do pânico."
  flurbiprofeno: "O Flurbiprofeno é um anti-inflamatório não esteroide (AINE), usado para aliviar a dor e a inflamação, especialmente em pastilhas para a dor de garganta."
  flutamida: "A Flutamida é usada no tratamento do cancro da próstata, bloqueando os efeitos dos hormônios masculinos."
  fluticasona: "A Fluticasona é um corticosteroide, geralmente usado na forma de spray nasal para tratar a rinite alérgica ou como inalador para a asma."
  fluvastatina: "A Fluvastatina é uma estatina, usada para reduzir os níveis de colesterol e prevenir doenças cardiovasculares."
  fluvoxamina: "A Fluvoxamina é um antidepressivo da classe dos ISRS, usado principalmente no tratamento do transtorno obsessivo-compulsivo (TOC)."
  fondaparinux: "O Fondaparinux é um anticoagulante injetável, usado para prevenir e tratar a trombose venosa profunda e a embolia pulmonar."
  formoterol: "O Formoterol é um broncodilatador de longa duração, usado por inalação para controlar e prevenir os sintomas da asma e da DPOC."
  fosamprenavir: "O Fosamprenavir é um medicamento antirretroviral, usado como parte da terapia combinada para o tratamento da infeção por VIH."

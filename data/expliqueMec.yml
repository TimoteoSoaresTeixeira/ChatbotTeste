  gentamicina: "A Gentamicina é um antibiótico aminoglicosídeo, usado para tratar infeções bacterianas graves."
  gestodeno: "O Gestodeno é um progestagénio sintético, usado em combinação com o etinilestradiol em muitas pílulas contracetivas orais."
  gestrinona: "A Gestrinona é usada no tratamento da endometriose, uma condição em que o tecido do útero cresce fora dele."
  ginkgo biloba: "O Ginkgo Biloba é um extrato de planta, usado como suplemento para melhorar a memória, a concentração e a circulação sanguínea."
  glibenclamida: "A Glibenclamida é um antidiabético oral da classe das sulfonilureias, que estimula o pâncreas a produzir mais insulina."
  glicerol: "O Glicerol (ou glicerina) é usado como laxante na forma de supositório e também para reduzir a pressão cerebral ou ocular em situações de emergência."
  gliclazida: "A Gliclazida é um antidiabético oral (sulfonilureia), usado para ajudar a controlar os níveis de açúcar no sangue na diabetes tipo 2."
  glimepirida: "A Glimepirida é outro antidiabético oral da classe das sulfonilureias, para o tratamento da diabetes tipo 2."
  glipizida: "A Glipizida é um antidiabético oral (sulfonilureia) para o tratamento da diabetes tipo 2."

  iopamidol: "O Iopamidol é um meio de contraste iodado, usado em exames de imagem como a tomografia computorizada (TC)."
  iopromida: "A Iopromida é outro meio de contraste iodado para exames de imagem."
  ioversol: "O Ioversol é um meio de contraste iodado para exames de imagem."
  ioxaglato de meglumina: "O Ioxaglato de Meglumina é um meio de contraste iodado para exames de imagem."
  ioxitalamato de meglumina: "O Ioxitalamato de Meglumina é um meio de contraste iodado para exames de imagem."
  ipratrópio: "O Ipratrópio é um broncodilatador, usado por inalação para tratar e prevenir o broncoespasmo em doenças como a DPOC e a asma."
  irbesartana: "A Irbesartana é um antagonista do recetor da angiotensina II, usado para tratar a hipertensão (pressão alta)."
  irinotecano: "O Irinotecano é um agente quimioterápico, usado principalmente no tratamento de cancro colorretal avançado."
  isoconazol: "O Isoconazol é um antifúngico de uso tópico, usado para tratar infeções fúngicas da pele e vaginais."
  isoflurano: "O Isoflurano é um anestésico geral inalatório, usado para induzir e manter a anestesia durante cirurgias."
  isoniazida: "A Isoniazida é um antibiótico fundamental, usado em combinação com outros fármacos para tratar e prevenir a tuberculose."

  crotamitona: "O Crotamitona é um medicamento de uso tópico, usado para tratar a sarna (escabiose) e para aliviar a comichão."
  ácido mefenâmico: "O Ácido Mefenâmico é um anti-inflamatório não esteroide (AINE), usado para o alívio de dores leves a moderadas, como cólicas menstruais, dor de dente e dores musculares."

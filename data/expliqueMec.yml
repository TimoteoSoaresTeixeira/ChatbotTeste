  diclofenaco: "O Diclofenaco é um anti-inflamatório não esteroide (AINE), usado para tratar dor, inflamação e febre em condições como artrite e lesões."
  didanosina: "A Didanosina é um medicamento antirretroviral, usado como parte da terapia combinada para o tratamento da infeção por VIH."
  dietilestilbestrol: "O Dietilestilbestrol é uma forma sintética de estrogénio, anteriormente usada para várias condições, mas hoje o seu uso é muito restrito."
  difenidramina: "A Difenidramina é um anti-histamínico com forte efeito sedativo, usado para tratar alergias, insónia e enjoo de movimento."
  digoxina: "A Digoxina é usada para tratar insuficiência cardíaca e certas arritmias, como a fibrilhação auricular, ajudando o coração a bater de forma mais forte e regular."

  hidroquinona: "A Hidroquinona é um agente despigmentante, usado em cremes para clarear manchas escuras na pele, como o melasma."
  hidróxido de alumínio: "O Hidróxido de Alumínio é um antiácido, usado para neutralizar o ácido do estômago e aliviar a azia e a indigestão."
  hidróxido de magnésio: "O Hidróxido de Magnésio é usado como antiácido para aliviar a azia e como laxante para tratar a obstipação."
  hidroxizina: "A Hidroxizina é um anti-histamínico com forte efeito sedativo. É usado para aliviar a comichão causada por reações alérgicas e também como um sedativo leve para a ansiedade."
  hioscina: "A Hioscina (ou escopolamina, Buscopan®) é um antiespasmódico, usado para aliviar cólicas e dores no trato gastrointestinal, biliar e urinário."
  hipromelose: "A Hipromelose é usada como lubrificante ocular (lágrimas artificiais) para aliviar o olho seco e a irritação."
  homatropina: "A Homatropina é usada como colírio para dilatar a pupila e paralisar a acomodação do olho para exames oftalmológicos."
  ibandronato de sódio: "O Ibandronato de Sódio é um bisfosfonato, usado para tratar e prevenir a osteoporose em mulheres na pós-menopausa."
  ibuprofeno: "O Ibuprofeno é um anti-inflamatório não esteroide (AINE) muito comum, usado para aliviar dores (de cabeça, muscular, cólicas), febre e inflamação."
  idarrubicina: "A Idarrubicina é um quimioterápico usado no tratamento de leucemia mieloide aguda."
  ifosfamida: "A Ifosfamida é um agente quimioterápico, usado no tratamento de vários tipos de cancro, incluindo o testicular e sarcomas."
  iloprosta: "A Iloprosta é usada para tratar a hipertensão arterial pulmonar, ajudando a dilatar os vasos sanguíneos nos pulmões."
  imatinibe: "O Imatinibe é uma terapia-alvo, usada no tratamento de leucemia mieloide crónica e outros tipos de cancro."
  imiglucerase: "A Imiglucerase é uma terapia de reposição enzimática, usada para tratar a Doença de Gaucher."
  imipenem: "O Imipenem é um antibiótico de largo espectro, geralmente combinado com a cilastatina, usado para tratar infeções bacterianas graves."
  imipramina: "A Imipramina é um antidepressivo tricíclico, usado para tratar depressão e enurese noturna."
  imiquimode: "O Imiquimode é um modificador da resposta imune, usado topicamente para tratar verrugas genitais e certos tipos de cancro de pele."
  imunoglobulina: "A Imunoglobulina é uma solução de anticorpos, usada para fortalecer o sistema imunitário em pessoas com deficiências ou para tratar certas doenças autoimunes."
  indapamida: "A Indapamida é um diurético, usado no tratamento da hipertensão (pressão alta)."
  indinavir: "O Indinavir é um medicamento antirretroviral, usado na terapia combinada para o tratamento da infeção por VIH."
  indometacina: "A Indometacina é um anti-inflamatório não esteroide (AINE) potente, usado para tratar a dor e a inflamação em condições como a artrite."
  infliximabe: "O Infliximabe é um medicamento biológico, usado para tratar doenças autoimunes como a Doença de Crohn, colite ulcerativa e artrite reumatoide."

  fosfato de sódio: "O Fosfato de Sódio é usado como laxante para limpeza intestinal antes de procedimentos médicos e para tratar a obstipação."
  foscarnet: "O Foscarnet é um antiviral, usado para tratar infeções graves por citomegalovírus (CMV) e herpes em pacientes imunocomprometidos."
  fosfestrol: "O Fosfestrol é uma forma de estrogénio, usado no tratamento paliativo do cancro da próstata avançado."
  fosfomicina: "A Fosfomicina é um antibiótico, frequentemente usado em dose única para tratar infeções urinárias não complicadas (cistite)."
  fotemustina: "A Fotemustina é um agente quimioterápico, usado no tratamento de tumores cerebrais malignos e melanoma metastático."
  fulvestranto: "O Fulvestranto é usado no tratamento do cancro da mama hormono-sensível avançado em mulheres na pós-menopausa."
  furosemida: "A Furosemida é um diurético de ansa potente, usado para tratar o edema (retenção de líquidos) associado à insuficiência cardíaca, hepática ou renal, e também a hipertensão."
  gabapentina: "A Gabapentina é um medicamento usado para tratar crises epilépticas e também para o alívio da dor neuropática (dor nos nervos)."
  gadobutrol: "O Gadobutrol é um meio de contraste à base de gadolínio, usado em exames de ressonância magnética (RM) para melhorar a visualização de órgãos e tecidos."

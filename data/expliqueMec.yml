  drospirenona: "A Drospirenona é um progestagénio sintético, usado em combinação com o etinilestradiol em muitas pílulas contracetivas orais."
  duloxetina: "A Duloxetina é um antidepressivo usado no tratamento da depressão, transtorno de ansiedade generalizada, dor neuropática e fibromialgia."
  dutasterida: "A Dutasterida é usada para tratar os sintomas do aumento benigno da próstata e também para tratar a queda de cabelo de padrão masculino."
  ebastina: "A Ebastina é um anti-histamínico de segunda geração, usado para o alívio dos sintomas de rinite alérgica e urticária."

  dorzolamida: "A Dorzolamida é usada na forma de colírio para reduzir a pressão ocular em pacientes com glaucoma."
  doxazosina: "A Doxazosina é usada para tratar hipertensão e os sintomas do aumento benigno da próstata."
  doxiciclina: "A Doxiciclina é um antibiótico de largo espectro, usado para tratar uma variedade de infeções, incluindo acne, infeções respiratórias e sexualmente transmissíveis."

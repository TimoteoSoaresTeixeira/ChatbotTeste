  cloridrato de tetraciclina: "O Cloridrato de Tetraciclina é um antibiótico de largo espectro, usado para tratar infeções bacterianas e acne."
  cloridrato de ticlopidina: "O Cloridrato de Ticlopidina é um antiagregante plaquetário, usado para prevenir a formação de coágulos sanguíneos e reduzir o risco de AVC."

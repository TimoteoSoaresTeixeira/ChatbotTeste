version: "3.1"

intents:
  - saudacao
  - despedida
  - agradecer
  - sobre_vitalog
  - bot_challenge
  - perguntar_funcao_remedio
  - chitchat

entities:
  - remedio

responses:
  utter_saudacao:
    - text: "Olá! Eu sou o VitaLog. Minha função é explicar para que servem os medicamentos. Como posso ajudar?"
  
  utter_despedida:
    - text: "Até logo! Se precisar de mais alguma informação, é só perguntar."
  
  utter_remedio_nao_identificado:
    - text: "Hum, não consegui entender o nome do remédio. Você poderia, por favor, repetir ou verificar se o nome está escrito corretamente?"
  
  utter_explicacao_nao_encontrada:
    - text: "Puxa, eu ainda não tenho a explicação para o '{remedio}'. Verifique se o nome está escrito corretamente."
  
  utter_sou_um_bot:
    - text: "Eu sou o VitaLog, um assistente virtual focado em fornecer informações sobre medicamentos."
  
  utter_sobre_vitalog:
    - text: "O VitaLog é um assistente de medicação inteligente. A minha missão é te ajudar a entender para que serve cada remédio."

  utter_chitchat:
    - text: "Entendido. Lembre-se que minha função é dar informações sobre remédios. Como posso te ajudar com algum medicamento?"

actions:
  - action_explicar_remedio

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true